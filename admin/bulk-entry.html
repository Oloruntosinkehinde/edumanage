<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduManage â€¢ Bulk Result Entry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="../shared/results.css">
</head>
<body class="bulk-entry-page">
    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="toggle-btn" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
                <h3>EduManage</h3>
            </div>
            <nav class="sidebar-menu">
                <a href="admin-dashboard.html" class="menu-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
                <a href="students.html" class="menu-item"><i class="fas fa-users"></i><span>Students</span></a>
                <a href="teachers.html" class="menu-item"><i class="fas fa-chalkboard-teacher"></i><span>Teachers</span></a>
                <a href="subjects.html" class="menu-item"><i class="fas fa-book"></i><span>Subjects</span></a>
                <a href="results.html" class="menu-item active"><i class="fas fa-clipboard-list"></i><span>Results</span></a>
                <a href="payments.html" class="menu-item"><i class="fas fa-credit-card"></i><span>Payments</span></a>
                <a href="user-management.html" class="menu-item"><i class="fas fa-user-cog"></i><span>User Management</span></a>
                <a href="feed.html" class="menu-item"><i class="fas fa-bullhorn"></i><span>Feed</span></a>
                <a href="settings.html" class="menu-item"><i class="fas fa-cog"></i><span>Settings</span></a>
                <a href="../student/student-login.html" class="menu-item"><i class="fas fa-user-graduate"></i><span>Student Portal</span></a>
                <a href="../teacher/teacher-login.html" class="menu-item"><i class="fas fa-chalkboard"></i><span>Teacher Portal</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="mobile-menu-toggle"><i class="fas fa-bars"></i></button>
                    <span class="header-title">Bulk Result Entry</span>
                </div>
                <div class="user-info">
                    <a href="results.html" class="btn btn-light"><i class="fas fa-arrow-left"></i> Back to Results</a>
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=random" alt="Admin" />
                    <span>Admin User</span>
                </div>
            </header>

            <section class="page-content">
                <div class="page-hero">
                    <div class="hero-content">
                        <div class="hero-text">
                            <h1 class="hero-title"><i class="fas fa-layer-group"></i> Bulk Result Entry</h1>
                            <p class="hero-subtitle">Capture scores for an entire class and subject in one streamlined form.</p>
                        </div>
                    </div>
                </div>

                <form id="bulkEntryForm" class="bulk-entry-form">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="bulkClassSelect" class="form-label">Class</label>
                                    <select id="bulkClassSelect" name="class" class="form-control class-select auto-populate" required>
                                        <!-- Populated by dropdown manager -->
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="bulkSubjectSelect" class="form-label">Subject</label>
                                    <select id="bulkSubjectSelect" name="subject" class="form-control subject-select auto-populate" required>
                                        <!-- Populated by dropdown manager -->
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="bulkSessionSelect" class="form-label">Session</label>
                                    <select id="bulkSessionSelect" name="session" class="form-control session-select auto-populate" required>
                                        <!-- Populated by dropdown manager -->
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="bulkTermSelect" class="form-label">Term</label>
                                    <select id="bulkTermSelect" name="term" class="form-control term-select auto-populate" required>
                                        <!-- Populated by dropdown manager -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Student Scores</h5>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-secondary" id="resetDraftBtn"><i class="fas fa-undo"></i> Reset Draft</button>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-info d-none" id="bulkEmptyState"></div>
                            <div class="bulk-entry-table" id="bulkEntryTableWrapper">
                                <table class="table table-striped">
                                    <thead>
                                        <tr id="bulkEntryHeaderRow"></tr>
                                    </thead>
                                    <tbody id="bulkEntryBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="../shared/script.js"></script>
    <script src="../shared/result-manager.js"></script>
    <script src="../shared/app.js"></script>
    <script src="../shared/dropdown-manager.js"></script>
    <script src="../shared/bulk-entry.js"></script>
</body>
</html>
