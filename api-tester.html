<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tophill Portal API Tester</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .credentials {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .credentials h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .credential-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .credential-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }
        .endpoints {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .endpoint {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .endpoint h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .endpoint .method {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }
        .method.GET { background: #28a745; color: white; }
        .method.POST { background: #007bff; color: white; }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
        }
        .result.success { border: 2px solid #28a745; color: #155724; }
        .result.error { border: 2px solid #dc3545; color: #721c24; }
        .token-display {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
            word-wrap: break-word;
            border: 1px solid #b8daff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Tophill Portal API Tester</h1>
        <p class="subtitle">Test all API endpoints with authentication</p>

        <div id="serverStatus" class="status warning">
            ‚è≥ Checking server status...
        </div>

        <div class="credentials">
            <h3>üîê Login Credentials</h3>
            <div class="credential-row">
                <input type="text" id="username" placeholder="Username" value="admin">
                <input type="password" id="password" placeholder="Password" value="password123">
                <button class="btn" onclick="login()">Login</button>
            </div>
            <div id="tokenDisplay" class="token-display" style="display: none;">
                <strong>Token:</strong> <span id="tokenValue"></span>
            </div>
        </div>

        <div class="endpoints">
            <div class="endpoint">
                <h4><span class="method GET">GET</span> Students</h4>
                <button class="btn btn-small" onclick="testEndpoint('GET', '/students', 'students')">Test</button>
                <div id="result-students" class="result" style="display: none;"></div>
            </div>

            <div class="endpoint">
                <h4><span class="method GET">GET</span> Teachers</h4>
                <button class="btn btn-small" onclick="testEndpoint('GET', '/teachers', 'teachers')">Test</button>
                <div id="result-teachers" class="result" style="display: none;"></div>
            </div>

            <div class="endpoint">
                <h4><span class="method GET">GET</span> Subjects</h4>
                <button class="btn btn-small" onclick="testEndpoint('GET', '/subjects', 'subjects')">Test</button>
                <div id="result-subjects" class="result" style="display: none;"></div>
            </div>

            <div class="endpoint">
                <h4><span class="method GET">GET</span> Results</h4>
                <button class="btn btn-small" onclick="testEndpoint('GET', '/results', 'results')">Test</button>
                <div id="result-results" class="result" style="display: none;"></div>
            </div>

            <div class="endpoint">
                <h4><span class="method GET">GET</span> Payments</h4>
                <button class="btn btn-small" onclick="testEndpoint('GET', '/payments', 'payments')">Test</button>
                <div id="result-payments" class="result" style="display: none;"></div>
            </div>

            <div class="endpoint">
                <h4><span class="method GET">GET</span> Feeds</h4>
                <button class="btn btn-small" onclick="testEndpoint('GET', '/feeds', 'feeds')">Test</button>
                <div id="result-feeds" class="result" style="display: none;"></div>
            </div>

            <div class="endpoint">
                <h4><span class="method GET">GET</span> Notifications</h4>
                <button class="btn btn-small" onclick="testEndpoint('GET', '/notifications', 'notifications')">Test</button>
                <div id="result-notifications" class="result" style="display: none;"></div>
            </div>

            <div class="endpoint">
                <h4><span class="method GET">GET</span> Users (Admin)</h4>
                <button class="btn btn-small" onclick="testEndpoint('GET', '/users', 'users')">Test</button>
                <div id="result-users" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = '';

        // Check server status on load
        window.addEventListener('load', checkServerStatus);

        async function checkServerStatus() {
            const statusDiv = document.getElementById('serverStatus');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ Server is running and healthy!';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå Server responded but status is not OK';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Cannot connect to server. Make sure it\'s running on port 3000.';
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('serverStatus');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    authToken = data.token;
                    document.getElementById('tokenDisplay').style.display = 'block';
                    document.getElementById('tokenValue').textContent = authToken.substring(0, 50) + '...';
                    
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ Logged in as ${data.user.username} (${data.user.role})`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå Login failed: ' + (data.message || 'Unknown error');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Login error: ' + error.message;
            }
        }

        async function testEndpoint(method, endpoint, resultId) {
            const resultDiv = document.getElementById(`result-${resultId}`);
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Loading...';
            resultDiv.className = 'result';

            if (!authToken) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please login first!';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    if (Array.isArray(data)) {
                        resultDiv.textContent = `‚úÖ Success! Found ${data.length} records:\n\n${JSON.stringify(data.slice(0, 2), null, 2)}${data.length > 2 ? '\n\n... and ' + (data.length - 2) + ' more' : ''}`;
                    } else {
                        resultDiv.textContent = `‚úÖ Success!\n\n${JSON.stringify(data, null, 2)}`;
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Error ${response.status}: ${data.message || JSON.stringify(data)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Request failed: ${error.message}`;
            }
        }
    </script>
</body>
</html>
